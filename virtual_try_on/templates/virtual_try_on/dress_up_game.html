{% extends "virtual_try_on/base.html" %}
{% load static %}

{% block title %}Dress Up Game{% endblock %}

{% block content %}
<div class="customization-container">
    <div class="title-banner">
        <h1>Dress Up Your Avatar</h1>
    </div>

    <div class="avatar-section">
        <div class="avatar-display" id="avatar-display">
            <div class="podium">
                <img id="avatar-body" class="body" src="{{ body_image_path }}" alt="Avatar Body">
                <img id="avatar-hair" class="hair" src="{{ hair_image_path }}" alt="Avatar Hair">
                <img id="avatar-top" class="clothing top" src="" alt="Avatar Top">
                <img id="avatar-bottom" class="clothing bottom" src="" alt="Avatar Bottom">
                <img id="avatar-shoes" class="clothing shoes" src="" alt="Avatar Shoes">
                <img id="avatar-accessory" class="clothing accessory" src="" alt="Avatar Accessory">
                <img id="avatar-stage" class="stage" src="{% static 'virtual_try_on/stage.png' %}" alt="Avatar Stage">
                <div class="banner">
                    <h2>{{ user.username }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="feature-options">
        {% for item in clothing_items %}
        <div class="draggable" data-category="{{ item.category }}" data-src="{{ item.image.url }}">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
        </div>
        {% endfor %}
    </div>

    <div class="bottom-controls">
        <button type="button" onclick="resetAvatar()">Reset</button>
        <button type="button" onclick="saveAvatar()">Save</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="{% static 'virtual_try_on/scripts.js' %}"></script>
{% endblock %}
