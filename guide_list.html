<!-- guide_list.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Guides{% endblock %}
{% block content %}
<h1>Guides</h1>
<ul>
    {% for guide in guides %}
    <li><a href="{% url 'journal:guide_detail' guide.pk %}">{{ guide.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
