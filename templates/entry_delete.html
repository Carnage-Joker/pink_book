{% extends "base.html" %}
{% block title %}Delete Entry{% endblock %}
{% block content %}
<h2>Delete Entry?</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'journal:entry_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
