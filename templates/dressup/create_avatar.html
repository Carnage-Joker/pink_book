{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center">Create Your Sissy Avatar</h1>
    <div class="avatar-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="avatar_image" class="btn btn-upload">
            <button type="submit" class="btn btn-register">Create Avatar</button>
        </form>
    </div>
</div>
{% endblock %}
