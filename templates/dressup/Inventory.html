{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
<h1>Your Inventory</h1>

<!-- Avatar Display -->
<div class="avatar-container" id="avatar-container">
    <div class="avatar-images">
        {% for layer in layer_keys %}
        <img src="{{ image_urls|get_item:layer }}" alt="{{ layer|capfirst }}" class="layer {{ layer }}">
        {% endfor %}
    </div>
</div>
{% endblock %}
