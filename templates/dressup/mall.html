{% extends 'base.html' %}
{% block content %}
<div class="mall-map container mt-4">
    <h2>Welcome to the Mall, {{ request.user.sissy_name }}!</h2>

    <div class="row">
        <!-- Avatar Preview -->
        <div class="col-md-4 mb-4">
            <h3>Your Avatar</h3>
            <div class="avatar-container">
                <div class="avatar-display">
                    <!-- Body Layer -->
                    <img src="{{ image_urls.body }}" alt="Body">
                    
                    <!-- Equipped Items -->
                    {% for item in avatar.equipped_items.all %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="{{ item.category }}">
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Shops Section -->
        <div class="col-md-8">
            <h3>Shops</h3>
            <div class="row">
                {% for shop in shops %}
                    <div class="col-md-6 mb-4">
                        <div class="shop-card">
                            <a href="{% url 'dressup:shop_detail' shop.id %}">
                                <img src="{{ shop.get_image_url }}" alt="{{ shop.name }}" class="img-fluid shop-image">
                            </a>
                        </div>
                    </div>
                {% empty %}
                    <p>No shops available at the moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
