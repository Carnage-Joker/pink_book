<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Avatar</title>
    <link rel="stylesheet" href="{% static 'styles/avatar_customization.css' %}">
</head>
<body>
    <header>
        <h1>Customize Your Avatar</h1>
        <nav>
            <a href="{% url 'mall_view' %}">Back to Mall</a>
        </nav>
    </header>
    <main>
        <div class="avatar-preview">
            <img src="{{ avatar.body_image.url }}" alt="Body">
            {% for item in avatar.equipped_items.all %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="{{ item.category }}">
            {% endfor %}
        </div>
        <div class="item-selection">
            {% for category, items in owned_items.items %}
                <h2>{{ category }}</h2>
                <div class="items-grid">
                    {% for item in items %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" onclick="equipItem('{{ item.id }}')">
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <form action="{% url 'save_avatar' %}" method="post">
            {% csrf_token %}
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
