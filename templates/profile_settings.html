{% extends 'base.html' %}
{% block title %}
  Profile Settings
{% endblock %}
{% block content %}
  <div class="container">
    <!-- Left Page - Profile Settings -->
    <div class="fluffy-card">
      <h2 class="pink-title">Profile Settings</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-register">Save Changes</button>
      </form>
    </div>

    <!-- Right Page - Customization Info -->
    <div class="fluffy-card">
      <h2>Customize Your Profile</h2>
      <p>Add a little sparkle to your profile by updating your details and uploading a fabulous new profile picture!</p>
    </div>

    <!-- Book Binding in the Center -->
    <div class="binding"></div>
  </div>
{% endblock %}
