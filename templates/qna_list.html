{% extends "base.html" %}
{% block title %}Q&A{% endblock %}
{% block content %}
<div class="container diary-spread">
    <div class="left-page">
        <h1>Q&A</h1>
        <ul>
            {% for question in questions %}
            <li>
                <h2>{{ question.question }}</h2>
                <p>{{ question.answer.answer }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
