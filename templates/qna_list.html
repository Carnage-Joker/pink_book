{% extends "base.html" %}
{% block content %}
  <h1>Questions</h1>
  <ul>
    {% for question in questions %}
      <li><a href="{% url 'journal/qna_detail' question.pk %}">{{ question.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'journal/question_create' %}">Ask a Question</a>
{% endblock %}
