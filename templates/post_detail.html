{% extends "base.html" %}
{%load static%}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
{% for comment in comments %}
    <p>{{ comment.author }}: {{ comment.content }}</p>
{% endfor %}
<a href="{% url 'journal:create_comment_view' post.id %}">Add Comment</a>
{% endblock %}
