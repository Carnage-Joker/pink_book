{% extends 'base.html' %}
{% block title %}New Entry - The Pink Book{% endblock %}

{% block content %}
<div class="container two-column">
    <div class="column">
        <div class="fluffy-card">
            <h2>Your Prompt</h2>
            <p>{{ generated_prompt }}</p>
        </div>
    </div>
    <div class="fluffy-card">
        <h2>Write Your Entry</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
