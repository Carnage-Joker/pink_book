{% extends 'base.html' %}

{% block title %}
  Leave a Comment
{% endblock %}

{% block content %}
  <div class="container">
    <!-- Left Page - Comment Form -->
    <div class="fluffy-card">
      <h2>Leave a Comment</h2>
      <form method="post" action="{% url 'comment_create' resource.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.name.id_for_label }}">Name:</label>
          {{ form.name }}
          {{ form.name.errors }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}">Email:</label>
          {{ form.email }}
          {{ form.email.errors }}
        </div>
        <div class="form-group">
          <label for="{{ form.content.id_for_label }}">Comment:</label>
          {{ form.content }}
          {{ form.content.errors }}
        </div>
        <button type="submit" class="btn btn-register">Submit</button>
      </form>
    </div>

    <!-- Book Binding in the Center -->
    <div class="binding"></div>
  </div>
{% endblock %}
