{% extends "base.html" %}
{% block title %}New Entry{% endblock %}
{% block content %}
<div class="container two-column">
    <div class="column">
        <div class="fluffy-card">
            <h2>Your Prompt</h2>
            <p>{{ generated_prompt }}</p>
        </div>
    </div>
    <div class="column">
        <div class="fluffy-card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Entry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
