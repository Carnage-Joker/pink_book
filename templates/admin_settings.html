{% extends "base.html" %}
{% load static %}

{% block title %}Admin Settings{% endblock %}
{% block content %}
<div class="container">
    <h2>Welcome to Pink Diary, {{ user.username }}</h2>
    <!--admin settings here-->
    <div class="row">
        <div class="col-md-6">
            <h3>Change Password</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Change Email</h3>
            <form method="post">
                {% csrf_token %}
                {{ email_form.as_p }}
                <button type="submit" class="btn btn-primary">Change Email</button>
            </form>
        </div>
        
</div>
{% endblock %}
