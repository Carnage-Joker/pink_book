{% extends "base.html" %}
{% load static %}
{% block title %}Categories{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'diary-theme.css' %}">
{% endblock %}
{% block content %}
    <h1>Categories</h1>
    {% for category in categories %}
        <a href="{% url 'category_detail_view' category.id %}">{{ category.name }}</a><br>
    {% endfor %}
{% endblock %}
