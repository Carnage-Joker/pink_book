{% extends "base.html" %}
{%load static%}
{% block content %}
<h1>{{ reasource.title }}</h1>
<p>{{ reasource.content }}</p>
{% for reasource in reasources %}
    <p>{{ reasource.author }}: {{ reasource.content }}</p>
{% endfor %}
<a href="{% url 'journal:create_comment' post.id %}">Add Comment</a>
{% endblock %}
