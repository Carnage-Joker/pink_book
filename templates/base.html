<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'diary-theme.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display&display=swap">
    <title>Your Journal App</title>
</head>

<body class="diary-cover">
   
    <div id="diary-container">
        <!-- Your diary content here -->
        <div id="post-it-buttons">
          <a href="{% url 'journal_view' %}" class="post-it">Journal</a>
          <a href="{% url 'Profile_view' %}" class="post-it">Profile</a>
          <a href="{% url 'dashboard_view' %}" class="post-it">Dashboard</a>
          <a href="{% url 'category_list_view' %}" class="post-it">Forum</a>
          <a href="{% url 'logout_view' %}" class="post-it">Logout</a>
        </div>
      </div>
      
      

    {% if messages %}
    <div class="alert-section diary-page">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="diary-theme.css">
        {% block content %}
        {% endblock content %}
    </main>

    <footer >
        <p>&copy; 2023 Your Journal App</p>
    </footer>
<!-- ... other HTML ... -->



</body>
</html>
