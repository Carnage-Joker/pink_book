{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'diary-theme.css' %}">
  <div class="pink-notepad">
    <h1 class="pink-title">Contact Us</h1>
    <p class="pink-description">We'd love to hear from you! Feel free to reach out with any questions, comments, or ideas.</p>
    <form class="pink-contact-form" action="/contact/" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your lovely name here...">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Your email address...">
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Your sweet message..."></textarea>
      
      <button type="submit" class="pink-button">Send Message</button>
    </form>
    <img src="{% static 'media/pinkbooklogo.jpg' %}" alt="The Pink Book logo" class="pink-logo">
  </div>
{% endblock %}
