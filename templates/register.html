{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="logreg-section">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </fieldset>
</div>
{% endblock %}
