{% extends 'base.html' %}

{% block title %}
  Invalid Link
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card">
      <h2>Invalid Link</h2>
      <p>The link you have used is invalid or has expired. Please request a new one, darling.</p>
      <a href="{% url 'journal:password_reset' %}" class="btn btn-register">Request a new link</a>
    </div>

    <div class="binding"></div>
  </div>
{% endblock %}
