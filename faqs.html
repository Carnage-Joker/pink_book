{% extends "base.html" %}
{% block title %}FAQs{% endblock %}
{% block content %}
<div class="container diary-spread">
    <div class="left-page">
        <h1>Frequently Asked Questions</h1>
        <ul>
            {% for faq in faqs %}
            <li>
                <h2>{{ faq.question }}</h2>
                <p>{{ faq.answer }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
